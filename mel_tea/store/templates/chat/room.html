{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <div class="chatbox-container">
        <div class='chatbox'>
            <h1>Mel-Tea Community Chat</h1>
            <label for="main-chat">sip and talk</label>
            <textarea readonly id="main-chat" cols="100" rows="10"></textarea>
            <input id="user-message" type="text" size="100" placeholder="Input Your Message">
            <input id="send-button" type="button" value="Send">
            {{ room_name|json_script:"room-name" }}
            <script>
                // const roomName = JSON.parse(document.getElementById('room-name').textContent);

                const chatSocket = new WebSocket(
                    'ws://'
                    + window.location.host
                    + '/ws/chat'
                );

                chatSocket.onmessage = function(e) {
                    const data = JSON.parse(e.data);
                    document.querySelector('#main-chat').value += (data.message + '\n');
                };

                chatSocket.onclose = function(e) {
                    console.error('Chat socket closed unexpectedly');
                };

                document.querySelector('#user-message').focus();
                document.querySelector('#user-message').onkeyup = function(e) {
                    if (e.keyCode === 13) {  // enter, return
                        document.querySelector('#send-button').click();
                    }
                };

                document.querySelector('#send-button').onclick = function(e) {
                    const messageInputDom = document.querySelector('#user-message');
                    const message = messageInputDom.value;
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));
                    messageInputDom.value = '';
                };
            </script>
        </div>
    </div>
</body>
</html>

{% endblock content %}
