{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <div class="chatbox-container">
        <div class='chatbox'>
            {% if user.is_authenticated %}
            <h3 id="user-name">{{request.user}}</h3>
            {% endif %}
            <h1>Mel-Tea Community Chat</h1>
            <label for="main-chat">sip and talk</label>
            <textarea readonly id="main-chat" cols="100" rows="10"></textarea>
            <input id="user-message" type="text" size="100" placeholder="Input Your Message">
            <input id="send-button" type="button" value="Send">
            {{ room_name|json_script:"room-name" }}
        </div>
    </div>
</body>
</html>

{% endblock content %}
